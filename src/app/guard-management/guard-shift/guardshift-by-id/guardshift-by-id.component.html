<body style="background-color:#C0C0C0">
  <div *ngIf="errorMessage" class="alert alert-danger">
  {{errorMessage?.error?.error | json}}
  </div>
  
  <div>

<div *ngIf="guardShift" class="well hoverwell thumbnail py-3 my-3">
<div style="background-color:#C0C0C0">
  <div  class = "container" style="text-align: center; width:1100px;">
  <div class="well hoverwell thumbnail py-3 my-3">
  <table class="table table-bordered">
  <tr style="background-color: yellowgreen;">
  <th>USER ID</th>
  <th>GUARD TRAINIE NAME</th>
  <th>TIME </th>
  <th>DATE</th>
  </tr>
  
  <tr style="text-align: center;">    
  <td>   {{guardShift?.userId}} </td>
    <td> {{guardShift?.name | titlecase}}</td>
    <td> {{guardShift?.time | titlecase}}</td>
    <td>{{guardShift?.date | titlecase}}</td>
    <td>
    <button [class]=buttonStyle (click)=" on_click1()" [routerLink]="['/navbar/guard-management/GuardShift/delete',guardShift?.userId]"> Delete </button>
    <button [class]=buttonStyle  (click)="updateGuardShift(guardShift.userId)" >Update </button>
    
    </td>
    </tr>
    </table>
  </div>
  </div>
  </div>
</div>
</div>
