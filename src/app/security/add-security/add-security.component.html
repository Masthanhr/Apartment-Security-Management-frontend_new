<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <h1 style="text-align: center;"><u>Add Security</u></h1>
    <body style="background-image: url('./assets/security image.jpg');" >
        <div class="container pt-3"> 
            <hr/>
            <div  class= "row row-cols-2">
             <div class="col-md-6">
  <form [formGroup]="secureForm" autocomplete="off" novalidate (ngSubmit)="addSecure(secureForm.value)">
  <div class="form-group" >
    <label for="msgId">Message ID:</label>
    <em *ngIf="secureForm.controls.msgId?.invalid && (secureForm.controls.msgId?.touched)"><h4>Required</h4></em>
        <input  id="msgId" type="text" required class="form-control" formControlName="msgId"  (ngModel)=secur?.msgId placeholder="Message ID..." />
  </div>
  <div class="form-group" >
  <em *ngIf="secureForm.controls.message?.invalid && (secureForm.controls.message?.touched)"><h4>Required </h4></em>
    <label for="message">Message</label>
      <input id="message" required type="text" class="form-control" formControlName="message" (ngModel)=secur?.message placeholder="Message..." />
  </div>
  <div class="form-group" >
    <label for="alert">Alert:</label>
    <em *ngIf="secureForm.controls.alert?.invalid && (secureForm.controls.alert?.touched)"><h4>Required</h4></em>
    <input  id="alert"  required type="text" class="form-control" formControlName="alert" (ngModel)=secur?.alert placeholder="Alert Message..." />
  </div>
  <button type="submit"  [disabled]=secureForm.invalid class="btn btn-primary">Save</button>
  <button type="button"   class="btn btn-primary" (click)="cancel()">Cancel</button>
  </form>
  </div>
  </div>
  </div>
  </body>
</html>
